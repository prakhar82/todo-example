<div class="col-12 table_section">
    <div class="filter_sectiont">
        <div class="row">
            <div class="col-4">
                <label> Categories</label>
                <bb-cs-managed-multiSelect-ui [optionsList]="dropdownList | async"
                    [resetDataForSelect]="resetdatafilter" (selectCategoriesForFilter)="selectedCategories($event)">
                </bb-cs-managed-multiSelect-ui>
            </div>
            <div class="col-4">
                <label> Date Range</label>
                <input type="date" class="custom-select mb-3">
            </div>
            <div class="col-4">
                <label> Status</label>
                <select name="cars" class="custom-select mb-3">
                    <option selected>ALL</option>
                    <option value="volvo">Volvo</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12 button_section">
                <label class="mr-5" (click)="resetFilter()"> Reset Filters</label>
                <button (click)="applyFilter()">Apply</button>
            </div>
        </div>
    </div>
</div>
