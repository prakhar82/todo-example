spring:
  application:
    name: boc-marketing-authentication-service
  activemq:
    broker-url: ${BROKER_URL:tcp://localhost:61616}
  jmx:
    default-domain: ${spring.application.name}
  jta:
    logDir: target/${spring.application.name}-logs

server:
  port: 9937
  contextPath: /boc-marketing-authentication-service

# Logging
logging:
  level:
    root: INFO
    com.backbase: DEBUG
    org.springframework: INFO

registry:
  instance:
    appname: ${spring.application.name}
    role: live
    healthCheckUrlPath: /production-support/health
    statusPageUrlPath: /production-support/info
    nonSecurePort: ${server.port}
    public: true
  client:
    serviceUrl: defaultZone=http://${REGISTRY_HOST:localhost}:${REGISTRY_PORT:8080}/registry/eureka/

idempotencyConfiguration:
  cacheName: ${spring.application.name}Cache

backbase:
  communication:
    logRequests: true
    logReplies: true
  eventsourcing:
    commands-and-events-storage-enabled: false
  persistence:
    enabled: false
  web:
    security:
      enabled: true

buildingblocks:
  security:
    csrf:
      enabled: false

sso:
  jwt:
    internal:
      type: signed
      signature:
        algorithm: HS256
        key:
          type: ENV
          value: SIG_SECRET_KEY

jksFileBasePath: D:/jksFiles
jksFileName: keystore.jks