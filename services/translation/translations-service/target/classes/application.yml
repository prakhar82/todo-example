server:
    port: 9919

# API Registry client configuration
eureka:
    instance:
        appname: ${spring.application.name}
        healthCheckUrlPath: /production-support/health
        statusPageUrlPath: /production-support/info
        nonSecurePort: ${server.port}
        metadata-map:
            public: true
            role: live
    client:
        serviceUrl:
            defaultZone: http://${REGISTRY_HOST:localhost}:${REGISTRY_PORT:8080}/registry/eureka/

# Configure Internal JWT handler
sso:
    jwt:
        internal:
            signature:
                key:
                    type: ENV
                    value: SIG_SECRET_KEY

# Define app defaults
endpoints:
    jmx:
        domain: ${spring.application.name}
# Property which enable the Spring Boot application running on the same Tomcat instance with others Spring Boot apps
spring:
    jmx:
        default-domain: ${spring.application.name}

# Spring health monitoring
management:
    health:
        jms:
            enabled: false

gateway:
    protocol: ${GATEWAY_PROTOCOL:http}
    host: ${GATEWAY_PROTOCOL:localhost}
    port: ${GATEWAY_PROTOCOL:8080}
    context: ${GATEWAY_PROTOCOL:/gateway/api}